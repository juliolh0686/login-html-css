<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header_login">
      <div class="logo_login">
        <a href="#">Gestión Planilla</a>
      </div>
      <ul class="menu_login">
        <li><a href="index.html">Iniciar Sesión</a></li>
        <li><a href="register.html">Registro</a></li>
      </ul>
    </header>
    <div class="container_principal">
      <div class="container_left">
        <p class="container_left--title">
          Aplicación Gestión de Planilla
        </p>
      </div>
      <div class="container_right">
        <p class="titulo_login">Hola,</p>
        <p class="titulo_login">Bienvenidos</p>
        <form action="" class="form_login">
          <label class="label_login">Usuario</label>
          <input type="text" class="input_form" placeholder="Ingresar Usuario">
          <label class="label_login">Contraseña</label>
          <input type="password" class="input_form" placeholder="Ingresar Contraseña">
          <label class="check_form"><input type="checkbox" name="" id="">Recuérdame</label>
          <button class="button_form">Iniciar Sesíon</button>
          <a class="comentario" href="recuperar.html">¿Olvidaste tu contraseña?</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
